name: CI
on: [push, pull_request]

jobs:
  stable-and-nightly:
    name: Stable and nightly
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        version: [stable, nightly]
        neovim: [true, false]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          version: ${{ matrix.version }}
          neovim: ${{ matrix.neovim }}
        id: vim
      - name: Validate action result
        run: node ./scripts/post_action_check.js "${{ matrix.neovim }}" "${{ matrix.version }}" "${{ steps.vim.outputs.executable }}"

  # separate from stable-and-nightly since jobs.{id}.name.strategy.matrix.exclude seems not working
  vim-v8_2_1931:
    name: Vim v8.2.1931
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          version: v8.2.1931
        id: vim
      - name: Validate action result
        run: node ./scripts/post_action_check.js "false" "v8.2.1931" "${{ steps.vim.outputs.executable }}"
  nvim-v0_4_2:
    name: Neovim v0.4.2
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          neovim: true
          version: v0.4.2
        id: neovim
      - name: Validate action result
        run: node ./scripts/post_action_check.js "true" "v0.4.2" "${{ steps.neovim.outputs.executable }}"
  # See #10 for more details. Vim older than 8.2.1119 cannot be built with Xcode 12 or later.
  vim-v8_1_2424-mac:
    name: Vim v8.1.2424
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          version: v8.1.2424
        id: vim
      - name: Validate action result
        run: node ./scripts/post_action_check.js "false" "v8.1.2424" "${{ steps.vim.outputs.executable }}"
  # See #11 for more details. vim-gnome package is available until Ubuntu 19.04
  ubuntu-16_04:
    name: Vim stable on Ubuntu 16.04
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          version: stable
        id: vim
      - name: Validate action result
        run: node ./scripts/post_action_check.js "false" "stable" "${{ steps.vim.outputs.executable }}"

  test-and-lint:
    name: Check unit tests and linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - name: Run unit tests
        run: npm test
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: npm run lint
      - uses: actions/setup-python@v1
      - run: pip install yamllint
      - run: yamllint --strict .github/workflows
